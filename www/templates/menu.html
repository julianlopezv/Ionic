<ion-side-menus enable-menu-with-back-view = 'true'>
    <ion-side-menu-content>
        <ion-nav-bar class='bar-dark'>
            <ion-nav-button side='left'>
                <button class='button button-icon button-icon-clear ion-navicon-round' menu-toggle='left' />
            </ion-nav-button>
        </ion-nav-bar>
        <ion-nav-view name='side-menu'/>
    </ion-side-menu-content>
    <ion-side-menu side='lef' id='side-menu'>
        <ion-header-bar class='bar-positive'>
            <div class='title'>Menu</div>
        </ion-header-bar>
        <ion-content>
            <ion-list menu-close>
                <ion-item href='#/menu/index'>Inicio</ion-item>
                <ion-item href='#/menu/acerca'>Acerca de</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
